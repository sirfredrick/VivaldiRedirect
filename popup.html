<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link id="style" rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <script src="popup.js"></script>
    <script src="refresh.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    </style>
</head>

<body style="width:430px; height:540px; margin-right:60px;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="margin-right:60px;">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" style="padding-left:15px;">
                <button id="refresh"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-js-ripple-effect"
                    style="margin-left:0px;">
                    <img id="buttonIcon" style="width:48px; height:48px;"></img>
                </button>

                <span class="mdl-layout-title">Vivaldi Redirect</span>
                <div class="mdl-layout-spacer"></div>
                <button id="refresh2" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    Refresh
                </button>
                <button id="about" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                    About
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-card mdl-shadow--4dp" id="checklist" style="margin:auto; width:450px; height:475px">
                    <div id="card" class="mdl-card__supporting-text" style="text-align:center;">
                        <p class="mdl-layout-title">
                            What sites do you want to redirect?
                        </p>
                        <div class="mdl-grid">
                            <div class="mdl-cell--4-col">
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s0" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-1">
                                        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">booking.com</span>
                                    </label>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-2">
                                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">ebay.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s2" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-3">
                                        <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">amazon.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s3" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-4">
                                        <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">homedepot.com</span>
                                    </label>
                                    </span>
                                </div>
                                 <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s4" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-5">
                                        <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">target.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s5" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-6">
                                        <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">airbnb.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s6" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-7">
                                        <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">instacart.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s7" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"

                                        <input type="checkbox" id="checkbox-8" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">walmart.com</span>

                                        <span class="mdl-checkbox__label">macys.com</span>

                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s9" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-10">
                                        <input type="checkbox" id="checkbox-10" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">overstock.com</span>
                                    </label>
                                    </span>
                                </div>
                            </div>
                            <div class="mdl-cell--4-col">
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s10" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-11">
                                        <input type="checkbox" id="checkbox-11" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">rakuten.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s11" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-12">
                                        <input type="checkbox" id="checkbox-12" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">expedia.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s12" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-13">
                                        <input type="checkbox" id="checkbox-13" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">hulu.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s13" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-14">
                                        <input type="checkbox" id="checkbox-14" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">morrisons.com</span>
                                    </label>
                                    </span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <label id="s14" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                        for="checkbox-15">
                                        <input type="checkbox" id="checkbox-15" class="mdl-checkbox__input" checked>
                                        <span class="mdl-checkbox__label">agoda.com</span>
                                    </label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
